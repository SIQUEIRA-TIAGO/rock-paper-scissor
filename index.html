<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="choices">
    <span id="rock">ROCK</span>
    <span id="paper">PAPER</span>
    <span id="scissor">SCISSORS</span>
    <p class="gameRules">
      Choose your position by clicking on the texts above. Then, click on "PLAY" to start the game.
      Remember, the rock beat the scissor, the scissor beat the paper and the paper beat the rock!
    </p>
    <button id="startGame">PLAY</button>
  </div>
  <div class="gameArea">
    <img id="playerImg" src="" alt="">
    <img id="botImg" src="" alt="">
  </div>
  <p class="developer">Developed by <strong>Tiago Siqueira de Oliveira</strong></p>

  <!-- javascript -->
  <script src="./src/index.js"></script>
</body>
</html>
